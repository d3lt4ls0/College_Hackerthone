<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CodeTyper Game</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h2>Typing Challenge</h2>

<p id="timer">Time: 60</p>
<p id="wpm">WPM: 0</p>

<pre id="code"></pre>

<textarea
id="input"
rows="6"
placeholder="Start typing here..."></textarea>

<br><br>

<button id="submitBtn">
Submit Challenge
</button>

<p id="result"></p>

</div>

<script src="snippets.js"></script>
<script src="game.js"></script>

</body>
</html>
